<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>信息发布</title>
</head>
<body>
    <div class="mess">
        <textarea name="" id="mess" cols="30" rows="10"></textarea>
        <button>发布</button>
    </div>
    <div class="messList">
        <ul>
        </ul>
    </div>
    <script>
        function message() {
            var mess = document.getElementById('mess');
            var button = document.querySelector('.mess button')
            var messlist = document.querySelector('.messList ul')
            button.onclick = function(){
                if (mess.value === ''){
                    return alert('请输入内容')
                } else {
                    var li = document.createElement('li')
                    li.innerHTML = mess.value
                    var newLi = messlist.appendChild(li)
                    mess.value = ''
                }
            }
        }
        message()
    </script>
</body>
</html>
