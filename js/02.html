<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>信息发布</title>
    <style>

        .messList ul .liDel{
            padding:20px;
        }
        .messList ul .liDel span{
            float:right
        }
    </style>
</head>
<body>
    <div class="mess">
        <textarea name="" id="mess" cols="30" rows="10"></textarea>
        <button id="put">发布</button>
    </div>
    <div class="messList">
        <ul>
        </ul>
    </div>
    <script>
        function message() {
            var mess = document.getElementById('mess');
            var put = document.getElementById('put')
            var del = document.getElementById('del')
            var messlist = document.querySelector('.messList ul')
            put.addEventListener('click', pFn)

            function pFn(){
                if (mess.value === ''){
                    return alert('请输入内容')
                } else {
                    var del = document.createElement('span')
                    del.innerHTML = '删除'
                    var li = document.createElement('li')
                    li.innerHTML = mess.value
                    li.className = 'liDel'
                    li.appendChild(del)
                    var newLi = messlist.insertBefore(li, messlist.children[0])
                    mess.value = ''
                    del.onclick = function (){
                        messlist.removeChild(this.parentNode)
                    }
                }
                // put.removeEventListener('click', pFn)
            }
        }
        message()
    </script>

</body>
</html>
