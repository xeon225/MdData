<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<style>
    .bigInput{
        border:1px solid #333;
        width: 200px;
        display: none;
    }
    input{
        width: 200px;
    }
</style>
<script>
    window.addEventListener('load', function(){
        var input = document.querySelector('input')
        var bigInput = document.querySelector('.bigInput')
        input.addEventListener('keyup', function(){
            this.value.length === 0 ? bigInput.style.display = 'none' : bigInput.style.display = 'block'
            bigInput.innerHTML = this.value
        })
        input.addEventListener('focus', function(){
            this.value.length !== 0 && (bigInput.style.display = 'block')
        })
        input.addEventListener('blur', function(){
            bigInput.style.display = 'none'
        })
    })
</script>
<body>
    <div class="bigInput"></div>
    <input type="text">
</body>
</html>
