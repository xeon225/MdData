        function number1(){
            var num1 =  Number(prompt('数字1'))
            var jishan = prompt('输入加减乘除其一')
            var num2 =  Number(prompt('数字2'))
            var sum;
            switch (jishan) {
                case '+':
                    sum = num1 + num2;
                    break;
                case '-':
                    sum = num1 - num2;
                    break;
                case '*':
                    sum = num1 * num2;
                    break;
                case '/':
                    sum = num1 / num2;
                    break;
            }
            return sum
        }
        function number2(){
            var num1 = Number(prompt('数字1'))
            var num2 = Number(prompt('数字2'))
            return num1 > num2 ? num1 : num2
        }
        function number3(){
            var num1 = Number(prompt('数字1'))

            var num3 = Number(prompt('数字3'))
            var num4 = num1 > num2 ? num1 : num2
            return (num4 > num3 ? num4 : num3)
        }
