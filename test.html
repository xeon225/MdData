        function sort(arr) {
            var num
            for (i = 0; i < arr.length - 1; i++){
                for(j = 0; j < arr.length - i - 1; j++){
                    if(arr[j] > arr[j+1]){
                        num = arr[j]
                        arr[j] = arr[j+1]
                        arr[j+1] = num
                    }
                }
            }
            return arr
