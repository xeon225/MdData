    <style>
        ul,li {
            list-style-type: none;
            padding: 0;
            margin: 0;
        }
        em{
            font-style: initial;
        }
        .messBox{
            position: absolute;
            top: 50%;
            left: 50%;
            margin: -200px auto auto -400px;
            width: 800px;
            height: 400px;
            border: 1px solid #ccc;
        }
        .messBox .tabNav{
            position: relative;
            z-index: 1;
        }
        .messBox .tabNav ul{
            border-bottom:1px solid #ccc;
        }
        .messBox .tabNav ul li {
            width: 10%;
            height: 50px;
            line-height: 50px;
            text-align: center;
            position: relative;
            border-right: 1px solid #ccc;
            float: left;
        }
        .messBox .tabNav ul li input{
            width: 70%;
            padding: 5px;
            border: 1px solid #ddd
        }
        .messBox .tabNav ul li span{
            width: 10px;
            height: 10px;
            position: absolute;
            top: 0;
            right: 0;
            background-color: black;
        }
        .messBox .tabNav ul li.current:after {
            content:'';
            position: absolute;
            height: 0;
            width: 100%;
            border-bottom: 1px solid #fff;
            bottom: -1px;
            left: 0;
        }
        .messBox .tabCont {
            padding: 20px;
        }
        .messBox .tabCont>div{
            display: none;
        }
        .messBox .tabCont>div.current{
            display: block;
        }
        .clearFix:after{
            content: '';
            clear: both;
            overflow: hidden;
            display: block;
        }
        .addTab{
            position: absolute;
            right: 10px;
            top: 10px;
            font-size: 10px;
            padding: 5px;
            border: 1px solid #ccc;
            border-radius: 4px;
        }
    </style>

    <div id="tab" class="messBox">
        <div class="tabNav">
            <ul class="clearFix">
                <li class="current"><em>测试1</em><span></span></li>
                <li><em>测试2</em><span></span></li>
                <li><em>测试3</em><span></span></li>
            </ul>
            <div class="addTab">添加</div>
        </div>
        <div class="tabCont">
            <div class="current">内容</div>
            <div>内容1</div>
            <div>内容2</div>
        </div>
    </div>
    <script>
        var that = null
        class Tab {
            constructor(id) {
                that = this
                this.main = document.querySelector(id)
                this.add = document.querySelector('.addTab')
                this.ul = this.main.querySelector('ul')
                this.fsection = this.main.querySelector('.tabCont')

                //初始化操作
                this.init()
            }
            //init 初始化操作让相关的元素绑定事件
            init() {
                this.updateNode()
                this.add.onclick = this.addTab
                for(var i = 0; i < this.lis.length; i++){
                    this.lis[i].index = i
                    this.lis[i].onclick = this.toggleTab
                    this.remove[i].onclick = this.removeTab
                    this.ems[i].ondblclick = this.editTab
                    this.sections[i].ondblclick = this.editTab
                }
            }
            //更新添加修改元素
            updateNode() {
                this.lis = this.main.querySelectorAll('li')
                this.sections = this.main.querySelectorAll('.tabCont div')
                this.remove = this.main.querySelectorAll('.tabNav span')
                this.ems = this.main.querySelectorAll('.tabNav em')
            }
            //1. 切换功能
            toggleTab() {
                that.clearClass()
                this.className = 'current'
                that.sections[this.index].className = 'current'
            }
            //2. 添加功能
            addTab() {
                that.clearClass()
                //创建元素
                var li = '<li class="current"><em>tab</em><span></span></li>'
                var section = '<div class="current">添加内容</div>'
                //追加元素
                that.ul.insertAdjacentHTML('beforeend', li)
                that.fsection.insertAdjacentHTML('beforeend', section)
                that.init()
            }
            //3. 删除功能
            removeTab(e) {
                e.stopPropagation() //阻止冒泡
                var index = this.parentNode.index
                // this.parentNode.parentNode.removeChild(this.parentNode)     //删除tab按钮
                // that.fsection.removeChild(that.fsection.children[index])
                that.lis[index].remove()
                that.sections[index].remove()
                that.init()
                if (document.querySelector('li.current')) return
                index === 0 ? index : index--                               //删除第一个，index不变，第二个往后index--
                that.lis[index] && that.lis[index].click()
            }
            //4. 修改功能
            editTab() {
                var str = this.innerHTML
                window.getSelection ? window.getSelection().removeAllRanges() : document.selection.empty();
                this.innerHTML = '<input type="text" />'
                var input = this.children[0]
                input.value = str
                input.select()
                input.onblur = function() {         //失去文本框焦点
                    this.parentNode.innerHTML = this.value
                }
                input.onkeyup = function(e) {       //回车失去文本框焦点
                    if(e.keyCode === 13){
                        this.blur()
                    }
                }
            }
            clearClass() { //清除样式
                for(var i = 0; i < this.lis.length; i++) {
                    this.lis[i].className = ''
                    this.sections[i].className = ''
                }
            }
        }
        var tab = new Tab('#tab');
