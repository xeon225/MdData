            }
            addProduct () {
                that.main.innerHTML = ''
                var newProduct = ''
                var productData = that.newArr.length > 0 ? that.newArr : data
                productData.forEach(function(arr){
                    newProduct += '<tr><td>'+arr.id+'</td><td>'+arr.productName+'</td><td>'+arr.price+'</td></tr>'
                })
                that.main.innerHTML = newProduct
            }
            flagProduct () {
                var pname = that.productsearch.value
                that.newArr = data.filter(function(value){
                    return value.productName === pname
                })
                if (that.newArr.length === 0){
                    alert('无此商品')
                } else {
                    that.addProduct()
                }
            }
        }
